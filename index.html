<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="container">

        <!-- image's side -->
        <div class="image-side">
            <div class="full-picture">
                <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="nature">
            </div>
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo" width="70px" height="100px">
                <span>ODIN</span>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>
        
        <div class="text-side">
            <!-- top div -->
            <div class="title">
                <p>This is not a real online service! You know you need something like this in your life to help your realize yours deepest dreams.</p>
                <p>Sing up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> what you want to.</p>
            </div>
            <!-- middle div -->
            <div class="forms">
                <form action="" id="my-form">
                    <capture>Let's do this!</capture>
                    <ul>
                        <li>
                           <label for="first-name">FIRST NAME<span><strong> * (2-20 characters)</strong></span></label>
                           <input type="text" id="first-name"
                           name="first-name"
                           placeholder="Upper/lower case letters"
                           required
                           minlength="2"
                           maxlength="20"
                           pattern="[A-Za-z-]+">
                           <span></span>
                        </li>
                        <li>
                            <label for="last-name">LAST NAME<span><strong> * (2-20 characters)</strong></span></label>
                            <input type="text" name="last-name"
                            id="last-name"
                            placeholder="Upper/lower case letters"
                            required
                            minlength="2"
                            maxlength="20"
                            pattern="[A-Za-z-]+">
                            <span></span>
                        </li>
                        <li>
                            <label for="email">EMAIL<span><strong> * (7-28 characters)</strong></span></label>
                            <input type="email"
                            name="email"
                            id="email"
                            placeholder="john@gmail.com"
                            required
                            min="7"
                            maxlength="28"
                            pattern="([A-Za-z0-9_.-]+)@([a-z]+)\.([a-z]{2,3})">
                            <span></span>
                        </li>
                        <li>
                            <label for="number">PHONE NUMBER<span><strong> * (12 digits)</strong></span></label>
                            <input type="tel" name="number"
                            id="number"
                            placeholder="420-111-111-111"
                            maxlength="15"
                            required
                            pattern="([0-9]{3})[\s-]?([0-9]{3})[\s-]?([0-9]{3})[\s-]?([0-9]{3})">
                            <span></span>
                        </li>
                        <li>
                            <label for="password">PASSWORD<span><strong> * (8-20 characters)</strong></span></label>
                            <input class="error" 
                            type="password" 
                            name="password"
                            id="password"
                            minlength="8"
                            maxlength="20"
                            required
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                            <span></span>
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD<span><strong> *</strong></span></label>
                            <input class="error"
                            type="password"
                            name="confirm-password" id="confirm-password"
                            minlength="8"
                            maxlength="20"
                            required>
                            <span></span>
                        </li>
                    </ul>
                </form>
            </div>
            <!-- bottom div -->
            <div class="create-account">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
