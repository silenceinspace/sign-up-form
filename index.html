<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <!-- image's side -->
        <div class="image-side">
            <div class="full-picture">
                <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="nature">
            </div>
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo" width="70px" height="100px">
                <span>ODIN</span>
            </div>
            <div class="photo-credit">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
                </p>
            </div>
        </div>
        
        <div class="text-side">
            <!-- top div -->
            <div class="title">
                <p>This is not a real online service! You know you need something like this in your life to help your realize yours deepest dreams.</p>
                <p>Sing up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> what you want to.</p>
            </div>
            <!-- middle div -->
            <div class="forms">
                <form action="" id="my-form">
                    <capture>Let's do this!</capture>
                    <ul>
                        <li>
                           <label for="first-name">FIRST NAME</label>
                           <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </li>
                        <li>
                            <label for="number">PHONE NUMBER</label>
                            <input type="number" name="number" id="number">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input class="error" 
                            type="password" 
                            name="password"
                            id="password"
                            pattern="[A-Za-z0-9_.-]+"
                            required>
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input class="error"
                            type="password"
                            name="confirm-password" id="confirm-password"
                            pattern="[A-Za-z0-9_.-]+"
                            required>
                        </li>
                    </ul>
                </form>
            </div>
            <!-- bottom div -->
            <div class="create-account">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
